<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>空き状況一覧</title>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Asapro2025_appNo1.css">
  <script src="Asapro2025_appNo1.js"></script>
</head>
<body>
  <header>
    <h1>水曜２限</h1>
    <button class="filter-btn" id="openFilter">🧃</button>
  </header>

  <section class="legend">
    <span class="legend-blue">青：空き</span>
    <span class="legend-red">赤：使用中</span>
  </section>

<main class="building-list">
  <button class="building-item" data-target="building1">1号館 <span class="arrow">▼</span></button>
  <div class="building-detail" id="building1">
    <p class="floor">1F</p>
    <div class="rooms">
      <span class="room red">114教室</span>
      <span class="room red">117教室</span>
      <span class="room blue">118教室</span>
      <span class="room blue">ラボ1</span>
      <span class="room blue">ラボ2</span>
      <span class="room blue">ラボ3</span>
    </div>
    <p class="floor">2F</p>
    <div class="rooms">
      <span class="room red">121教室</span>
      <span class="room red">122教室</span>
      <span class="room blue">123教室</span>
      <span class="room red">124教室</span>
      <span class="room blue">125教室</span>
    </div>
    <p class="floor">3F</p>
    <div class="rooms">
      <span class="room red">131教室</span>
      <span class="room red">132教室</span>
      <span class="room blue">133教室</span>
    </div>
  </div>

  <!-- 他の号館も同様にbutton + div構造で続ける -->
  <button class="building-item" data-target="building2">2号館 <span class="arrow">▼</span></button>
  <div class="building-detail" id="building2"></div>

  <button class="building-item" data-target="building3">3号館 <span class="arrow">▼</span></button>
  <div class="building-detail" id="building3"></div>

  <!-- 以下略 -->
</main>


  <!-- フィルターモーダル -->
  <div class="modal-bg" id="filterModal">
    <div class="filter-modal">
      <button class="close-btn" id="closeFilter">×</button>
      <h2>フィルタ</h2>

      <label>号館
        <select>
          <option>選択</option>
          <option>1号館</option>
          <option>2号館</option>
        </select>
      </label>

      <label>曜日
        <select>
          <option>選択</option>
          <option>月</option>
          <option>火</option>
          <option>水</option>
          <option>木</option>
          <option>金</option>
        </select>
      </label>

      <label>時限
        <select>
          <option>選択</option>
          <option>1限</option>
          <option>2限</option>
          <option>3限</option>
          <option>4限</option>
          <option>5限</option>
        </select>
      </label>

      <label class="checkbox-label">
        <input type="checkbox">
        授業中の教室を非表示
      </label>

      <div class="filter-buttons">
        <button class="clear-btn">全てクリア</button>
        <button class="search-btn">検索</button>
      </div>
    </div>
  </div>

</body>
</html>
